# db url
spring.datasource.url=jdbc:mysql://localhost:3306/test_crud?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
 
# db name
spring.datasource.username=root
 
# db password
spring.datasource.password=1234
 
# query print
spring.jpa.hibernate.ddl-auto=update
# sessionFactory가 올라갈 때, DBMS의 스키마를 자동으로 수정하거나 검증하는 설정 값.
# none/create/create-drop/update/validate

spring.jpa.show-sql=true
# console에 JPA 실행 SQL Log 유무. true/false

